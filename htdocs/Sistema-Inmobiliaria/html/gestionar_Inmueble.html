<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Gestionar inmueble</title>

        <!-- W3 CSS -->
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- OUR CSS-->
        <link rel="stylesheet" href="/Sistema-Inmobiliaria/css/w3.css" />
        <link rel="stylesheet" href="/Sistema-Inmobiliaria/css/inicioSesion.css" />

    </head>
    <body>
        <!--FORMULARIO GESTIONAR CLIENTE-->
        <form>
            <header class="w3-container w3-orange w3-center w3-text-white">
                <h1 class="w3-xlarge" id="titulo">MOSTRAR INMUEBLE</h1>
            </header>
            <!--DIV DE BOTONES QUE APARECE SOLO SI EL ASESOR CON LA SESION INICIADA ES QUIEN REGISTRO AL INMUEBLE-->
            <div class="w3-bar w3-right-align" id="divWhenMostrar" style="display: none;">
                <!--BOTON QUE PERMITE ACTUALIZAR EL INMUEBLE (HABILITA LOS CAMPOS)-->
                <button type="button" class="w3-button w3-hover-blue w3-text-blue" id="btnActualizar" onclick="clickActualizar()" title="Actualizar">
                    <i class="fa fa-edit"></i>&#9;Actualizar
                </button>
                <!--BOTON QUE PERMITE ELIMINAR EL INMUEBLE-->
                <button type="button" class="w3-button w3-hover-blue w3-text-blue" id="btnEliminar" onclick="clickEliminar()" title="Eliminar">
                    <i class="fa fa-trash"></i>&#9;Eliminar
                </button>
            </div>
            <div class="w3-row-padding w3-margin-bottom">

                <!-- COMBOBOX PROPPIETARIOS -->
                <div class="w3-container" id="divPropietario" style="display: none;">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Nombre del propietario:
                            <select class="selectpicker" data-live-search="true" id="cmbPropietario">
                            </select>
                        </p>
                    </div>
                </div> 
                <!--TEXTFIELD CIUDAD-->
                <div class="w3-half w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Ciudad"
                            id="txtciudad"
                        />
                    </div>
                </div>
                <!--TEXTFIELD COLONIA-->
                <div class="w3-half w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Colonia"
                            id="txtcolonia"
                        />
                    </div>
                </div>
                <!--TEXTFIELD CALLE-->
                <div class="w3-third">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Calle"
                            id="txtcalle"
                        />
                    </div>
                </div>
                <!--TEXTFIELD NUM EXTERIOR-->
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="number"
                            placeholder="Num. Exterior"
                            id="txtnumExt"
                        />
                    </div>
                </div>
                <!--TEXTFIELD NUM INTERIOR-->
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="number"
                            placeholder="Num. Interior"
                            id="txtnumInt"
                        />
                    </div>
                </div>
                <!--TEXTFIELD PRECIO-->
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <input
                            class="w3-input w3-animate-input "
                            type="number"
                            placeholder="Precio"
                            id="txtprecio"
                        />
                    </div>
                </div>
                <!--COMBOBOX TIPO DE TRANSACCION-->
                <div class="w3-third w3-container">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Tipo de transaccion:
                            <select name="TipoTransaccion" id="tipoTransaccion" class="selector" placeholder="El inmueble es para:">
                                <option value="Renta">Renta</option>
                                <option value="Venta">Venta</option>
                            </select>
                        </p>
                    </div>
                </div> 
                <!--COMBOBOX TIPO DE INMUBLE-->
                <div class="w3-third w3-container">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Tipo de Inmueble:
                            <select id="tipoInmueble" class="selector" onchange="w3_open_inmueble()">
                                <option value=""></option>
                                <option value="Departamento">Departamento</option>
                                <option value="Casa">Casa</option>
                                <option value="Edificio">Edificio</option>
                                <option value="Local">Local</option>
                                <option value="Oficina">Oficina</option>
                                <option value="Terreno">Terreno</option>
                            </select>
                        </p>
                    </div>
                </div>     
            </div>  
            <!--DIV DONDE SE INSERTA EL FORMULARIO QUE SE MUESTRA DEPENDIENDO DEL TIPO DE INMUEBLE SELECCIONADO-->
            <div class="w3-container" id="divTipoPropiedad">
                <div class="contenedor" id="contenido" >
                    <object></object>
                </div>
            </div>  

            <!-- DIV BOTONES PARA ACTUALIZAR INMUEBLE-->
            <div class="w3-margin w3-container w3-center" id="divWhenActualizar" style = "display: none">
                <div class="w3-bar">
                    <!--BOTON CANCELAR - NO GUARDA LOS CAMBIOS-->
                    <button type="button" class="w3-button w3-red w3-hover-blue" id="btnCancelarActualizar" onclick="clickCancelar()">
                        <i class="fa fa-times"></i>&#9;Cancelar
                    </button>
                    <!--BOTON GUARDAR - ACTUALIZA LOS DATOS DEL INMEUBLE EN LA BD-->
                    <button type="button" class="w3-button w3-green w3-hover-blue" id="btnGuardarActualizar" onclick="actualizarInmueble()">
                        <i class="fa fa-check"></i>&#9;Guardar
                    </button>
                </div>
            </div>
        </form>
    </body>

    <!--SCRIPTS-->
    <script type="application/javascript" src="/Sistema-Inmobiliaria/js/gestionar_inmueble.js"></script>
    <script type="application/javascript" src="/Sistema-Inmobiliaria/js/tipoInmueble.js"></script>
</html>
