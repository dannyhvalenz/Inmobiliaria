
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Clientes</title>
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="/Sistema-Inmobiliaria/css/w3.css" />
        <link rel="stylesheet" href="/Sistema-Inmobiliaria/css/styles.css" />
        <link rel="stylesheet" href="/Sistema-Inmobiliaria/css/menus.css" />

    </head>
    <body onload="cargarClientes()">
        <!---Barra Superior--->
        <div class="w3-bar w3-dark-grey" id="barra_superior">
            <!--Boton que abre el sidebar-->
            <button
                class="w3-bar-item w3-button w3-medium"
                onclick="w3_open_sidebar()">
                â˜°
            </button>
            <!--Muestra el nombre del asesor-->
            <span class="w3-bar-item w3-mobile" id="mensaje">Inmobiliaria</span>
            <!--Boton que redirecciona a la ventana de inicio de sesion-->
            <button class="w3-bar-item w3-mobile w3-right w3-button" onclick="redireccionar(this.id)" id="cerrarSesion">
                Cerrar Sesion
                <i class="fa fa-sign-out fa-lg "></i>
            </button>
        </div>

        <!--Sidebar-->
        <div
            class="w3-sidebar w3-bar-block w3-card w3-animate-left"
            style="display:none"
            id="mySidebar"
        >
            <!--Boton que redirecciona a la ventana inmuebles-->
            <a onclick="redireccionar(this.id)" class="w3-bar-item w3-button w3-hover-black" id="aInmuebles">
                <i class="fa fa-home fa-lg "></i>
                Inmuebles
            </a>
            <!--Boton que redirecciona a la ventana propietarios-->
            <a onclick="redireccionar(this.id)" class="w3-bar-item w3-button w3-hover-black" id="aPropietarios">
                <i class="fa fa-key fa-lg "></i>
                Propietarios
            </a>
            <!--Boton que redirecciona a la ventana clientes-->
            <a onclick="redireccionar(this.id)" class="w3-bar-item w3-button w3-hover-black" id="aClientes">
                <i class="fa fa-user fa-lg "></i>
                Clientes
            </a>
            <!--Boton que cierra el sidebar-->
            <button
                class="w3-bar-item w3-button w3-large w3-display-bottomleft"
                onclick="w3_close_sidebar()"
            >
                Close &times;
            </button>
        </div>

        <!---MAIN--->
        <div id="main">
            <div class="visualizarPropiedades w3-left" id="divVisualizar">
                <div class="w3-bar w3-white w3-border-gray w3-margin-left">
                    <span>
                        <!--Barra de busqueda-->
                        <input type="search" placeholder="Buscar Cliente" class="w3-bar-item w3-input w3-left" id="busqueda" onkeyup="buscar()">
                        <label class="w3-bar-item w3-medium w3-left" id="btnBuscar">
                                <i class="fa fa-search fa-lg w3-text-orange fa-flip-horizontal"></i>
                        </label>

                        
                        <!--Boton para abrir el formulario para registrar un nuevo cliente-->
                        <button
                            class="w3-bar-item w3-button w3-medium w3-right w3-margin-right"
                            onclick="w3_open_registro()">
                            Nuevo
                            <i
                                class="fa fa-plus-circle fa-lg w3-text-orange"
                            ></i>
                        </button>
                    </span>
                </div>
                <!--Div donde se mostraran todos los clientes-->
                <div id="box">
                    <h1 id="titulo" class="w3-text-orange">CARGANDO</h1>
                </div>
            </div>

            <!--Div donde se mostrara el formulario para registrar o gestionar al cliente-->
            <div class="w3-right " id="divAdmin">
                <div class="contenedor" id="contenido">
                    <object></object>
                </div>
            </div>
        </div>
    </body>

     <!---SCRIPTS --->
     <script type="application/javascript" src="/Sistema-Inmobiliaria/js/cerrarSesion.js"></script>
     <script type="application/javascript" src="/Sistema-Inmobiliaria/js/menu_cliente.js"></script>
     <script type="application/javascript" src="/Sistema-Inmobiliaria/js/animaciones.js"></script>

</html>
