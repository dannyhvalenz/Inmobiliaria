<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Registro de inmueble</title>

        <!-- W3 CSS -->
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- OUR CSS-->
        <link rel="stylesheet" href="/Sistema-Inmobiliaria/css/w3.css" />
        <link rel="stylesheet" href="/Sistema-Inmobiliaria/css/inicioSesion.css" />

    </head>
    <body>
        <form>
            <header class="w3-container w3-orange w3-center w3-text-white">
                <h1 class="w3-xlarge">REGISTRAR INMUEBLE</h1>
            </header>

            <div class="w3-row-padding w3-margin-bottom">

                <!-- COMBOBOX PROPPIETARIOS -->
                <div class="w3-container">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Nombre del propietario:
                            <select class="selectpicker" data-live-search="true" id="cmbPropietario">
                                
                            </select>
                        </p>
                    </div>
                </div> 
                <!--TEXTFIELD CIUDAD-->
                <div class="w3-half w3-container">
                    <div class="w3-container w3-padding-16">
                        <label>Ciudad</label>
                        <input
                            onkeypress="return /[a-z]/i.test(event.key)" 
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Ciudad"
                            id="txtciudad"
                        />
                    </div>
                </div>
                <!--TEXTFIELD COLONIA-->
                <div class="w3-half w3-container">
                    <div class="w3-container w3-padding-16">
                        <label>Colonia</label>
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Colonia"
                            id="txtcolonia"
                        />
                    </div>
                </div>
                <!--TEXTFIELD CALLE-->
                <div class="w3-third">
                    <div class="w3-container w3-padding-16">
                        <label>Calle</label>
                        <input
                            class="w3-input w3-animate-input "
                            type="text"
                            placeholder="Calle"
                            id="txtcalle"
                        />
                    </div>
                </div>
                <!--TEXTFIELD NUM EXTERIOR-->
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <label>Núm. Exterior</label>
                        <input
                            oninput="validity.valid||(value = '')"
                            class="w3-input w3-animate-input "
                            type="number"
                            min="0"
                            placeholder="Núm. Exterior"
                            id="txtnumExt"
                        />
                    </div>
                </div>
                <!--TEXTFIELD NUM INTERIOR-->
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <label>Núm. Interior</label>
                        <input
                            oninput="validity.valid||(value = '')"
                            class="w3-input w3-animate-input "
                            type="number"
                            min="0"
                            placeholder="Núm. Interior"
                            id="txtnumInt"
                        />
                    </div>
                </div>
                <!--TEXTFIELD PRECIO-->
                <div class="w3-third w3-container">
                    <div class="w3-container w3-padding-16">
                        <label>Precio</label>
                        <input
                            oninput="validity.valid||(value = '')"
                            class="w3-input w3-animate-input "
                            type="number"
                            min="0"
                            placeholder="Precio"
                            id="txtprecio"
                        />
                    </div>
                </div>
                <!--COMBOBOX TIPO DE TRANSACCION-->
                <div class="w3-third w3-container">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Tipo de transacción:
                            <select name="TipoTransaccion" id="tipoTransaccion" class="selector" placeholder="El inmueble es para:">
                                <option value="Renta">Renta</option>
                                <option value="Venta">Venta</option>
                            </select>
                        </p>
                    </div>
                </div> 
                <!--COMBOBOX TIPO DE INMUEBLE-->
                <div class="w3-third w3-container">
                    <div class="w3-bar-item w3-container w3-padding-16">
                        <p class="p_selector">Tipo de Inmueble:
                            <select id="tipoInmueble" class="selector" onchange="w3_open_inmueble()">
                                <option value=""></option>
                                <option value="Departamento">Departamento</option>
                                <option value="Casa">Casa</option>
                                <option value="Edificio">Edificio</option>
                                <option value="Local">Local</option>
                                <option value="Oficina">Oficina</option>
                                <option value="Terreno">Terreno</option>
                            </select>
                        </p>
                    </div>
                </div> 
            </div>  
            <!--DIV QUE CONTIENE EL FORMULARIO PARA LLENAR LOS CAMPOS DEPENDIENDO DEL TIPO DE INMUEBLE-->
            <div class="w3-container" id="divTipoPropiedad">
                <div class="contenedor" id="contenido" >
                    <object></object>
                </div>
            </div>  
            <!--DIV DE BOTONES-->
            <div class="w3-margin w3-container w3-center">
                    <div class="w3-bar">
                        <!--BOTON CANCELAR - CIERRA EL REGISTRO Y LIMPIA LOS CAMPOS-->
                        <button type="button" class="w3-button w3-red w3-hover-blue" id="btnCancelar" onclick="cerrarRegistro()">
                            <i class="fa fa-times"></i>&#9;Cancelar
                        </button>
                        <!--BOTON GUARDAR - GUARDA EL INMUEBLE-->
                        <button type="button" class="w3-button w3-green w3-hover-blue" id="btnGuardar" onclick="buscarDuplicado()">
                            <i class="fa fa-check"></i>&#9;Guardar
                        </button>
                    </div>
                </div>
        </form>
    </body>

    <!--SCRIPTS-->
    <script type="application/javascript" src="/Sistema-Inmobiliaria/js/agregar_inmueble.js"></script>
    <script type="application/javascript" src="/Sistema-Inmobiliaria/js/tipoInmueble.js"></script>
</html>
